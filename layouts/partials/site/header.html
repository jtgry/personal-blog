<header class="mt-10">
  {{ $img := (resources.Get (.Params.image)).Resize "2500x"}}
  {{ $imgthumbnail := $img.Resize "500x q25" | images.Filter (images.GaussianBlur 3) }}

  <div class="hero min-h-screen">
    <div class="hero-content flex-col lg:flex-row gap-x-8">
      <img src="{{ $imgthumbnail.RelPermalink }}" data-src="{{ $img.RelPermalink }}" class="lazyload max-w-md rounded-lg shadow-2xl hidden sm:block" />
      <div>
        {{ with .Params.heading }}
        <h1 class="text-2xl md:text-5xl font-bold mb-2">{{ . }}</h1>
        {{ end }}
        {{ with .Params.subheading }}
        <h2 class="text-md md:text-2xl font-bold">{{ . }}</h1>
        {{ end }}
        <div class="py-6 prose lg:prose-md">{{ .Content }}</div>

      </div>
    </div>
  </div>
</header>
