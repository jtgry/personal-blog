{{ $currentPage := . }}
{{ $section := .Site.GetPage $currentPage.Section }}
<nav class="navbar container mx-auto">
  <div class="flex-1">
    <a class="text-lg uppercase" href="/">tylergray.dev</a>
  </div>
  <div class="flex-none">
    <ul class="menu menu-horizontal px-1">
    {{ range .Site.Menus.main.ByWeight }}
      <li>
        <a href="{{ .URL }}" class="{{if $section.IsMenuCurrent "main" . }}active{{ end }}">{{ .Name }}</a>
      </li>
    {{ end }}

    </ul>
    
  </div>
</nav>
