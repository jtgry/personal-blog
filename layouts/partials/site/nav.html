<a class="skip-to-content" href="{{ .Permalink }}/#content">Skip navigation</a>
{{ $currentPage := . }}

<nav>

      <a href="{{ .URL }}" class="nav-item {{ if eq $currentPage.URL .URL }}active{{ end }}">{{ .Name }}</a>
    </li>
  {{ end }}
  </ul>
</nav>
