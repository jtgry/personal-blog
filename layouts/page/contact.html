{{ define "main" }}
{{ block "site/page-header" . }}{{ partial "site/page-header.html" . }}{{ end }}
<article class="content" id="content">
  <div class="container">
    <form name="Contact Form" method="POST" data-netlify="true" action="/thankyou">
      <label class="form-control w-full max-w-md mb-5">
        <div class="label">
          <span class="label-text">What is your name?</span>
        </div>
        <input type="text" name="name" placeholder="John Smith" class="input input-bordered w-full max-w-md" required/>
      </label>
      <label class="form-control w-full max-w-md mb-5">
        <div class="label">
          <span class="label-text">What is your email address?</span>
        </div>
        <input type="text" name="email" placeholder="jsmith@geocities.com" class="input input-bordered w-full max-w-md" required/>
      </label>
      <label class="form-control w-full max-w-md mb-5">
        <div class="label">
          <span class="label-text">What would you like to say?</span>
        </div>
        <textarea class="textarea textarea-bordered w-full max-w-md h-24 mb-5" placeholder="Message" name="message" required></textarea>
      </label>
      <div class="hidden">
        <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
      </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</article>
{{ end }}
